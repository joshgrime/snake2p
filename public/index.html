  <style type="text/css">

  @font-face {
    font-family: "Skirmisher";

  body {

  #dc {

    margin-top:20px;

  .smallBtn {

    font-family: "Skirmisher2";

    height: 50px;

  .smallBtn:hover {

    background-color: #a7f8a5;
    color: #1c2028;
  }

  }

  .textinput {
    border: 1px aliceblue solid;
    background-color: #282e3a;
    outline-style: none;
    font-family: "Skirmisher";
    color: aliceblue;
    text-align: center;
    font-size: 40px;
    height: 50px;
    width: 350px;
    margin-right: auto;
    margin-left: auto;
  }

  .textinput:hover {
    background-color: #a7f8a5;
    color: #1c2028;
  }

 label:hover {
    color: #a7f8a5;
  }


input[type="radio"]:checked + label {
color: #a7f8a5;
}

input[type=text] {
    width: 350px;
    transition: ease-in-out, width .35s ease-in-out;
}

input[type=text]:focus {
    width: 400px;
}

  #sound {
    background-color: #1c2028;
    border: none;
    outline-style: none;
  }

  #leaderboard {
    display: table;
    width: 600px;
    border-color: aliceblue;
    position: absolute;
    top: 750px;
    left: 165px;
    font-family: Arial;
    text-align: center;
    vertical-align: middle;
    border: 1px aliceblue solid;
  }
  .t-cell {
      display: table-cell;
      font-size: 18px;
    }

  .t-head {
      display: table-cell;
      font-size: 16px;
      background-color: #20252d;

    }

    .row2, .row4, .row6, .row8, .row10 {

<input type="text" id="server-3" class="textinput" style="display:none;"></input>
