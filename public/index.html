<head>

  <script type="text/javascript">
  function showBox() {
    $('#server-3').css('display', 'block');
  }
  function hideBox() {
    $('#server-3').css('display', 'none');
  }
  </script>
  <style type="text/css">

  @font-face {
    font-family: "Skirmisher";
    src: url(skirmisher.ttf) format("truetype");
    }

    @font-face {
      font-family: "Skirmisher2";
      src: url(skirmisher3d.ttf) format("truetype");
      }

      @font-face {
        font-family: "Skirmisher3";
        src: url(skirmisherhalf.ttf) format("truetype");
        }


  body {
    background-color: #1c2028;
    background-image: url('bg.png');
    background-repeat: no-repeat;
    background-position: right;
    color: aliceblue;
    font-size: 60px;
    text-shadow: 1px 1px black;
  }

  #score {
    position:absolute;
    left: 950px;
    top: 50px;
    color: white;
    font-family: "Skirmisher";
  }

  .smallBtn {
    opacity: 1;
    outline-style: none;
    background-color: #1c2028;
    width: 200px;
    color: white;
    font-family: "Skirmisher2";
    font-size:25px;
    height: 50px;
    border: 1px white solid;
  }

  .smallBtn:hover {
    font-family: "Skirmisher3";
  }

  .smallBtn:active {
    font-family: "Skirmisher2";
  }

  .textinput {
    border: 1px aliceblue solid;
    background-color: #282e3a;
    outline-style: none;
    font-family: "Skirmisher";
    color: aliceblue;
    text-align: center;
    font-size: 16px;
    height: 20px;

  #sound {

    border: none;
    outline-style: none;
  }


  }

  </style>

</head>
<body>

  <div id="enter">
  <div id="canvas1" style="margin-left: 50px; margin-top: 50px; width: 850px; height: 600px; border: 1px aliceblue solid; background:#1c2028;">

What is your name, Snake?<p />
<input id="namePut" class="textinput" type="text"></input><p />
<form id="serverPick">

</form><p />

  </div>

  </div>
  <p />

  <div id="escore"></div>
  </div>
